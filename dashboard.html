<DOCTYPE html>
<html>

<head>
	<title>Antibiotic Tweet Recorder</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript"> 
		var app = angular.module('keyword', [])
		.controller("keyword_controller", function($scope, $http){
			$http.get('/get_topics').then(function(response){
				$scope.topics = response.data
			})
		});
	</script>

</head>

<body ng-app="keyword">
<nav class="nav navbar-default" role="navigation">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Antibiotic Tweet Recorder</a>
		<div class="navbar-header">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/create_dataset">Create Dataset</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
				<li><a href="/statistics">Statistics</a></li>
			</ul>
		</div>
	</div>
</nav>

	<div class="container" ng-controller='keyword_controller'>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Keyword</th>
						<th>Active</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="topic in topics.Datasets">
						<td>{{topic.Name}}</td>
						<td>{{topic.Keyword}}</td>
						<td>{{topic.Active}}</td>
						<td>
							<a class="btn btn-default" href="/change_topic_status/{{topic.Name}}">Start / Pause</a>
						</td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
